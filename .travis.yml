language: python

dist: xenial

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

addons:
  artifacts:
    s3_region: $ARTIFACTS_REGION
    paths:
      - $(ls $TRAVIS_BUILD_DIR/dist/*.whl | tr "\n" ":")

install:
  - python boots.py create --group package
  - python boots.py pick --group package

script:
  - python boots.py build
  - venv/bin/tox
  - venv/bin/codecov

deploy:
  provider: pypi
  user: altendky
  password: $PYPI_PASSWORD
  on:
    branch: develop
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = 3.6
  distributions: bdist_wheel
